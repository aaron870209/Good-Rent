<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dashboard</title>
  <link href="./static/dashboard.css" rel="stylesheet">
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
</head>

<body class="zc-body">

  <div class="dashboard">

    <!-- Nav -->
    <nav class="dashboard-nav">
      <a href="/">Home</a>
    </nav>

    <!-- Dashboard -->
    <div class="dashboard-body">

      <!-- Panel -->
      <div class="dashboard-panel layout-2of3 panel-times">

        <!-- Delivery Times -->
        <div class="dashboard-times">
          <strong class="dashboard-intro">New Data per Day</strong>
        </div>

        <!-- Chart 1 -->
        <div id="chart1" style="width:800px;margin-top:30px;">
<!--          <a href="https://www.zingchart.com/" rel="noopener" class="zc-ref">Powered by ZingChart</a>-->
        </div>

      </div>


      <!-- Panel -->
      <div class="dashboard-panel layout-1of3 nopad">
        <div id="chart2">
<!--          <a href="https://www.zingchart.com/" rel="noopener" class="zc-ref">Powered by ZingChart</a>-->
        </div>
      </div>


      <!-- Panel -->
      <div class="dashboard-panel nopad">
        <div class="dashboard-times">
          <strong class="dashboard-intro" style="margin-left:20px;margin-top:20px;">Mongo data</strong>
        </div>
        <div id="chart3">
<!--          <a href="https://www.zingchart.com/" rel="noopener" class="zc-ref">Powered by ZingChart</a>-->
        </div>
      </div>

    </div>

  </div>
    <script type="text/javascript" src="./static/dashboard.js"></script>
</body>
</html>
